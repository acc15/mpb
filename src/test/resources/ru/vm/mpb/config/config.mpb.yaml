name: test
debug: false
baseDir: /baseDir
branch:
  default: master
  patterns:
    - input: '^(\d+)$'
      branch: '^origin/(rc/3\.$1\..*-sf)$'
      index: last
build:
  default:
    env:
      ENV1: VALUE1
    profiles: &p1
      default: [c, d, e]
      nt: [c, d, e, F]
  java17:
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
    profiles: *p1
  yarn:
    profiles:
      default: [a, b]
projects:
  a:
    dir: a
  b:
    dir: b
    deps: [a]
    build: java17
  c:
    dir: c
    deps: [b]
    branch:
      patterns:
        - input: '^test-(\d+)$'
          regex: '^origin/(base/test/$1)$'
          index: first
  d:
    dir: d
    build: yarn
jira:
  url: https://jira/browse
  project: JIRA

ticket:
  dir: ticket